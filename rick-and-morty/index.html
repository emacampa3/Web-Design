<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="icons8-rick-sanchez-100 (1).png" type="image/x-icon">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <div class="rick-container">
      <div class="head-container">
        <div class="head">
          <div class="brow-container">
            <div class="brow"></div>
          </div>
          <div class="eyes-container">
            <div class="left eye">
              <div class="pupil"></div>
            </div>
            <div class="right eye">
              <div class="pupil"></div>
            </div>
          </div>
          <div class="eyebags-container">
            <div class="left eyebag"></div>
            <div class="right eyebag"></div>
          </div>
          <div class="nose"></div>
          <div class="mouth-container">
            <div class="mouth"></div>
            <div class="spittle"></div>
            <div class="spittle-arcs"></div>
          </div>
        </div>
        <div class="ear-container">
          <div class="left ear"></div>
          <div class="right ear"></div>
        </div>
        <div class="hair-container">
          <div class="hair"></div>
        </div>
        <div class="neck"></div>
      </div>
      <div class="body-container">
        <div class="body">
          <div class="shirt">
            <div class="flaps-container">
              <div class="left flap"></div>
              <div class="right flap"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="morty-container">
      <div class="head-container">
        <div class="head">
          <div class="brows-container">
            <div class="left brow"></div>
            <div class="right brow"></div>
          </div>
          <div class="eyes-container">
            <div class="left eye">
              <div class="pupil"></div>
            </div>
            <div class="right eye">
              <div class="pupil"></div>
            </div>
          </div>
          <div class="nose"></div>
          <div class="mouth-container">
            <div class="mouth"></div>
          </div>
        </div>
        <div class="ear-container">
          <div class="left ear"></div>
          <div class="right ear"></div>
        </div>
        <div class="hair-container">
          <div class="hair"></div>
        </div>
      </div>
      <div class="body-container">
        <div class="body"></div>
      </div>
    </div>
  </div>
</body>
</html>
