<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cat Lady</title>
  </head>
  <body>
    <div class="character">
      <div class="head">
        <div class="face">
          <span class="eyes"></span>
          <span class="nose"></span>
          <span class="mouth"></span>

          <div class="glasses">
            <span class="glasses-bars"></span>
          </div>
        </div>
        <div class="ears"></div>
        <div class="hair"></div>

        <div class="neck"></div>
      </div>
      <div class="body"></div>

      <div class="cat">
        <div class="cat-ear"></div>
        <div class="cat-ear"></div>
        <div class="cat-eyes"></div>
        <div class="cat-nose">
          <span class="cat-nose-whiskers"></span>
        </div>
        <div class="cat-patterns"></div>
      </div>

      <div class="cat brown">
        <div class="cat-ear"></div>
        <div class="cat-ear"></div>
        <div class="cat-eyes"></div>
        <div class="cat-nose"></div>
        <div class="cat-patterns"></div>
      </div>
    </div>
  </body>
</html>
